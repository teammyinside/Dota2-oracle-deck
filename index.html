    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
            background-image: radial-gradient(circle at top right, rgba(12, 74, 110, 0.5), transparent 40%),

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Card Flip Animation --- */
        .card-container {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
            border-radius: 1rem;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem; /* 16px */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-front {
            background-color: #374151; /* gray-700 */
            border: 2px solid #9333ea; /* purple-600 */
        }
        
        /* --- NEW CARD BACK LAYOUT --- */
        .card-back {
            background-color: #1f2937; /* gray-800 */
            color: white;
            transform: rotateY(180deg);
            padding: 1.5rem; /* p-6 */
            border: 2px solid #ca8a04; /* yellow-600 */
            justify-content: flex-start; /* Align content to the top */
        }
    </style>
</head>

        const drawButton = document.getElementById('draw-button');
        const cardContainer = document.getElementById('card-container');
        const cardHero = document.getElementById('card-hero');
        const cardTitle = document.getElementById('card-title');
        const cardImage = document.getElementById('card-image');
        const predictionArea = document.getElementById('prediction-area');
        const predictionText = document.getElementById('prediction-text');
        
        let hasDrawn = false;
        let isFlipping = false;

        drawButton.addEventListener('click', () => {
            if (isFlipping) return;

            if (cardContainer.classList.contains('flipped')) {
                predictionArea.style.opacity = '0';
                cardContainer.classList.remove('flipped');
                isFlipping = true;
                setTimeout(drawNewCard, 400); 
            } else {
                drawNewCard();
            }
        });

        function drawNewCard() {
            isFlipping = true;
            const randomIndex = Math.floor(Math.random() * oracleCards.length);
            const selectedCard = oracleCards[randomIndex];

            const tempImage = new Image();
            tempImage.src = selectedCard.image;
            tempImage.onload = () => {
                cardImage.src = selectedCard.image;
                cardHero.textContent = selectedCard.hero;
                cardTitle.textContent = selectedCard.title;
                predictionText.textContent = selectedCard.prediction;
                
                cardContainer.classList.add('flipped');

                setTimeout(() => {
                    predictionArea.style.opacity = '1';
                }, 300);

                if (!hasDrawn) {
                    drawButton.textContent = 'สุ่มใบใหม่';
                    hasDrawn = true;
                }
                
                setTimeout(() => {
                    isFlipping = false;
                }, 800);
            };
        }
    </script>
