<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
            background-image: radial-gradient(circle at top right, rgba(12, 74, 110, 0.5), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(107, 33, 168, 0.4), transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Card Flip Animation --- */
        .card-container {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background-color: #374151; /* gray-700 */
            border: 2px solid #9333ea; /* purple-600 */
        }

        .card-back {
            background-color: #1f2937; /* gray-800 */
            color: white;
            transform: rotateY(180deg);
            padding: 2rem;
            border: 2px solid #ca8a04; /* yellow-600 */
        }
    </style>
</head>
